<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page_web</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.7.1.min.js"></script>
   
    
   
</head>
<body>
    <header>
        <h1>Bienvenue</h1>
    </header>


    <article>
        <fieldset>
            <h2>Le formulaire</h2>
            <form action="" id="form">
                <label for="nom">Nom</label>
                <input type="text" name="nom" id="nom" required>
                <label for="prenom">Prénom</label>
                <input type="text" name="prenom" id="prenom" required>
                <label for="adresse">Adresse</label>
                <input type="text" name="adresse" id="adresse" required>
                <label for="cp">Code postal</label>
                <input type="text" name="cp" id="cp" required>
                <label for="phone">Numéro téléphone</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{2}.[0-9]{2}.[0-9]{2}.[0-9]{2}.[0-9]{2}" required placeholder="01.01.01.01.01"> 
                <select name="gender" id="gender" required>
                    <option value="1">Homme</option>
                    <option value="2">Femme</option>
                    <option value="3">Non défini</option>
                    <option value="4">Tractopelle</option>
                </select>
                <label for="password">Mot de passe</label>
                <input type="password" name="password" id="password" required>
                <label for="Confirmed_password">Confirmation Mot de passe</label>
                <input type="password" name="Confirmed_password" id="Confirmed_password" required>
                <label for="login">Login</label>
                <input type="text" name="Login" id="Login" required>
                <input type="submit" value="Envoyer">
                <p id="erreur" style="color:red;"></p> 
            </form>
        </fieldset>
    </article>

    <footer></footer>
    <script>
        $(document).ready(function() {
            $('#form').on('submit', function(event) {
                // Récupérer les valeurs des mots de passe
                var password = $('#password').val();
                var confirmedPassword = $('#Confirmed_password').val();

                // Vérifier si les mots de passe correspondent
                if (password !== confirmedPassword) {
                    // Empêcher l'envoi du formulaire
                    event.preventDefault();
                    // Afficher un message d'erreur
                    $('#erreur').text('Les mots de passe ne correspondent pas.');
                }
            });
        });
    </script>
</body>
</html>
